<div class="container mat-elevation-z8">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Titulo do Chamado</mat-label>
            <input matInput [formControl]="titulo">
        </mat-form-field>
    </form>    
      
    <div class="status-prioridade">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label> Selecione um status </mat-label>
            <mat-select [formControl]="status">
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
              </mat-select>
        </mat-form-field> 
        
        <mat-form-field class="full-width" appearance="outline">
            <mat-label> Selecione uma prioridade </mat-label>
            <mat-select [formControl]="prioridade">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Técnico</mat-label>
            <mat-select [formControl]="tecnico">           
                <mat-option value="0">Valdir</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cliente</mat-label>
            <mat-select [formControl]="cliente">
                <mat-option value="valdir">Valdir</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Observação</mat-label>
            <textarea class="descricao" matInput [formControl]="observacao"></textarea>
        </mat-form-field>
    </form>

    <button class="full-width mat-elevation-z8"
     mat-raised-button [disabled]="!validationFields()">    
        <i class="material-icons" style="color: white;">add_circle</i>
        Cadastrar
    </button>
    
    <button class="full-width mat-elevation-z8" mat-raised-button color="warn">        
        Cancelar
    </button>
</div>

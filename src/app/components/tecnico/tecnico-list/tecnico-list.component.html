<div class="container">

  <h1>Lista de Técnicos</h1>

  <button routerLink="/tecnico-create" mat-raised-button style="background-color: blueviolet; color: white;">
    <i class="material-icons" style="color: white;">add_circle</i>
    Adicionar Técnico</button><br>

  <mat-form-field  style="width: 50%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Joao" #input>
  </mat-form-field>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource">
      
          
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      

          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
          </ng-container>
          
          
          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              
              <a routerLink="/tecnico-update/{{element.id}}"> 
                  <i class="material-icons edit"> edit </i>
              </a>
              
              <a routerLink=""> 
                  <i class="material-icons delete"> delete </i>
              </a>

            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[2,5, 10, 20]"
                       showFirstLastButtons>
        </mat-paginator>
      </div>
</div>
